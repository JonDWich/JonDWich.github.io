<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Ribbon -->
    <header class = "navbar">
        <div class = "name">Jon Wich</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
     </header>

     <main>
        <section class="contact">
            <h1>Contact Me</h1>
            <p>Paragraph stuff wow</p>

            <div class="contact-info">
                <div class="contact-item">
                    <h3>Email</h3>
                    <p>Email link goes here</p>
                </div>

                <div class="contact-item">
                    <h3>LinkedIn</h3>
                    <p><a href="https://www.linkedin.com/in/jonathan-wich-b26669333/" target="_blank">LinkedIn</a></p>
                </div>

                <div class="contact-item">
                    <h3>GitHub</h3>
                    <p><a href="https://github.com/JonDWich" target="_blank">GitHub</a></p>
                </div>
            </div>

            <form class="contact-form">
                <h3>Send me a message!</h3>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="5" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
     </main>

     <script src="js/script.js"></script>
</body>
</html>
